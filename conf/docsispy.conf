{
	"description": "Configuration of the SNMP pollbot scripts",
	"general": {
		"community_ro": "public",
		"community_rw": "private"
		},
	"counters": {
		"description": "counters is the SNMP poll script running the most frequently.",
		"type": "get",
		"oid": [
			["HFC MAC address",      "get",   "IF-MIB::ifPhysAddress.2",                ".1.3.6.1.2.1.2.2.1.6.2"],
			["System uptime",        "get",   "DISMAN-EVENT-MIB::sysUpTimeInstance",    ".1.3.6.1.2.1.1.3.0"],
			["Inbound WAN traffic",  "get",   "IF-MIB::ifHCInOctets.2",                 ".1.3.6.1.2.1.31.1.1.1.6.2"],
			["Outbound WAN traffic", "get",   "IF-MIB::ifHCOutOctets.2",                ".1.3.6.1.2.1.31.1.1.1.10.2"]
		],
		"configuration": {
			"compute_usage": true,
			"debug": false,
			"verbose": false
		}
	},
	"signals": {
	    "description": "Bot for collecting DOCSIS channel power and SNR",
	    "type": "table",
	    "oid": [
			["Downstream powers",    "table", "DOCS-IF-MIB::docsIfDownChannelPower",    ".1.3.6.1.2.1.10.127.1.1.1.1.6"],
			["Downstream SNR",       "table", "DOCS-IF-MIB::docsIfSigQSignalNoise",     ".1.3.6.1.2.1.10.127.1.1.4.1.5"],
			["Upstream power",       "table", "DOCS-IF3-MIB::docsIf3CmStatusUsTxPower", ".1.3.6.1.4.1.4491.2.1.20.1.2.1.1"]
	    ]
	},
	"daybot": {
		"description": "SNMP bot running once every day",
		"oid": [
			["Configuration file path", "get", "DOCS-CABLE-DEVICE-MIB::docsDevServerConfigFile.0", ".1.3.6.1.2.1.69.1.4.5.0"],
			["Operational status",      "get", "DOCS-CABLE-DEVICE-MIB::docsDevSwOperStatus.0", ".1.3.6.1.2.1.69.1.3.4.0"],
			["Boot status",             "get", "DOCS-CABLE-DEVICE-MIB::docsDevServerBootState.0", ".1.3.6.1.2.1.69.1.4.1.0"],
			["Firmware version",        "get", "DOCS-CABLE-DEVICE-MIB::docsDevSwCurrentVers.0", ".1.3.6.1.2.1.69.1.3.5.0"],
			["Firmware file name",      "get", "DOCS-CABLE-DEVICE-MIB::docsDevSwFilename.0", ".1.3.6.1.2.1.69.1.3.2.0"],
			["WAN address",             "get", "CBN-CM-GATEWAY-MIB::cmGwWanInetAddress.0", ".1.3.6.1.4.1.35604.1.19.52.1.1.4.0"],
			["WAN gateway",             "get", "CBN-CM-GATEWAY-MIB::cmGwWanRouter.0", ".1.3.6.1.4.1.35604.1.19.52.1.1.10.0"]
		],
		"configuration": {
			"compute_usage": true,
			"debug": false,
			"verbose": false
		}
	},
	"notused": {
		"oid": [
			["Inbound HFC traffic", "get", "IF-MIB::ifHCInOctets.1", ""],
			["Unique upstream power", "get", "DOCS-IF-MIB::docsIfCmStatusTxPower.2", ""]
		]
	}
}
