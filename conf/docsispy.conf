{
	"description": "Configuration of the SNMP pollbot scripts",
	"pollbot": {
		"description": "pollbot is the SNMP poll script running the most frequently.",
		"oid": [
			["HFC MAC address", "get", "IF-MIB::ifPhysAddress.2", ".1.3.6.1.2.1.2.2.1.6.2"],
			["System uptime", "get", "DISMAN-EVENT-MIB::sysUpTimeInstance", ""],
			["Downstream powers", "table", "DOCS-IF-MIB::docsIfDownChannelPower", ""],
			["Downstream SNR", "table", "DOCS-IF-MIB::docsIfSigQSignalNoise", ""],
			["Upstream power", "table", "DOCS-IF3-MIB::docsIf3CmStatusUsTxPower", ""],
			["Inbound WAN traffic", "get", "IF-MIB::ifHCInOctets.2", ""]
		],
		"configuration": {
			"compute_usage": true,
			"debug": false,
			"verbose": false
		}
	},
	"daybot": {
		"description": "SNMP bot running once every day",
		"oid": [
			["Configuration file path", "get", "DOCS-CABLE-DEVICE-MIB::docsDevServerConfigFile.0", ""],
			["Operational status", "get", "DOCS-CABLE-DEVICE-MIB::docsDevSwOperStatus.0", ""],
			["Boot status", "get", "DOCS-CABLE-DEVICE-MIB::docsDevServerBootState.0", ""],
			["Firmware version", "get", "DOCS-CABLE-DEVICE-MIB::docsDevSwCurrentVers.0", ""],
			["Firmware file name", "get", "DOCS-CABLE-DEVICE-MIB::docsDevSwFilename.0", ""],
			["WAN address", "get", "CBN-CM-GATEWAY-MIB::cmGwWanInetAddress.0", ""],
			["WAN gateway", "get", "CBN-CM-GATEWAY-MIB::cmGwWanRouter.0", ""]
		],
		"configuration": {
			"compute_usage": true,
			"debug": false,
			"verbose": false
		}
	},
	"notused": {
		"oid": [
			["Inbound HFC traffic", "get", "IF-MIB::ifHCInOctets.2", ""],
			["Unique upstream power", "get", "DOCS-IF-MIB::docsIfCmStatusTxPower.2", ""]
		]
	}
}